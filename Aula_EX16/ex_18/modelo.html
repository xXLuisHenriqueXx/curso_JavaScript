<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de hora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de hora do dia</h1>
    </header>
    <section>
        <div>
            <p><label for="cNum">Numero entre 1 e 100: </label><input type="number" name="tNum" id="cNum"></p>
            <p><input type="button" value="Adicionar" onclick="adicionarNumero()"></p>
            <div id="sel">
                <p><select name="tSelect" id="cSelect" size="6"></select></p>
            </div>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; Luis Henrique Cardoso</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
