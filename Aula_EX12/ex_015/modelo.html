<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div id="dados">
            <p><label for="anoNasc"><strong>Ano de nascimento:</strong></label> 
                <input type="number" id="anoNasc">
            </p>
            
            <p>
                <strong>Sexo:</strong>
                <input type="radio" name="tSex" id="cMasc" value="m"> <label for="cMasc">Masculino</label>
                <input type="radio" name="tSex" id="cFem" value="f"> <label for="cFem">Feminino</label>
            </p>
            
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="img">
            Preencha os dados para visualizar o resultado!!
        </div>
    </section>
    <footer>
        <p>&copy; Luis Henrique Cardoso</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
