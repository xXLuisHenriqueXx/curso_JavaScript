<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calculoVel()">
    <div id="res"></div>

    <script>
        function calculoVel(){
            var txtv = document.getElementById("txtvel")
            var vel = Number(txtv.value)
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Você está trafegando a uma velocidade de <strong>${vel}</strong> Km/h.</p>`
            if(vel > 60){
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de volocidade!`
            }
            res.innerHTML += `<p>Não dirija sem o uso do cinto de segurança!</p>`

        }
    </script>
</body>
</html>
